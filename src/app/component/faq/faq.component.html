<app-header [headerSection]="headerSection" [cartCount]="cartCount"></app-header>
<h1 class="pageTitle-seo">{{pageTitle}}</h1>
<!-- loading start -->

<body class="loader">
    <div class="loading">
        <img class="logo-loading" src="assets/images/HOME/LOGO/logo-loader.png" alt="logo">
    </div>
    <!-- loading end -->
    <main class="animsition-overlay" data-animsition-overlay="true" id="up" #up>
        <a class="to-top-btn pointer-small" (click)="scroll(up)">
            <span class="to-top-arrow"></span>
        </a>
        <!-- FAQ section start  -->
        <section class="custom-banner-height faq-sec">
            <div class="container">
                <div class="col-md-12 top-bottom-padding-30">
                    <h2 class="text-color-black font-weight-normal text-center mb-3">
                        {{faqTitle}}
                    </h2>
                    <div itemscope itemtype="https://schema.org/FAQPage" class="classyschema-faqpage">
                    <ng-container *ngFor="let item of contentSection; let l = last" data-animation-container>
                        <h2 *ngIf="item.type=='heading1'" class="text-color-black font-weight-normal text-center orange-color">
                            <div data-animation-child class="overlay-loading2 overlay-dark-bg-2">{{item?.text}}</div>
                        </h2>
                        <h2 *ngIf="item.type=='heading2'" class="text-color-black font-weight-normal">
                            <div data-animation-child class="overlay-loading2 overlay-dark-bg-2">{{item?.text}}</div>
                        </h2>
                        <!-- <div itemscope itemtype="https://schema.org/FAQPage" class="classyschema-faqpage"> -->
                            <div itemscope itemprop="mainEntity" itemtype="https://schema.org/Question" class="faq-panel p-3 classyschema-faqpage-qanda" *ngIf="item.type=='heading3'" [ngClass]="{'border-bottom':l}">
                                <a class="faq-head" (click)="openDetail(item)" [ngClass]="(item?.show == true)?'yellow-color': ''">
                                    <h5 itemprop="name" *ngIf="item.type=='heading3'" class="text-color-black font-weight-normal classyschema-faqpage-question">
                                        <div data-animation-child class="overlay-loading2 overlay-dark-bg-2 gradiant-hover">{{item?.text}}</div>
                                    </h5>
                                    <span class=" faq-icon"><i [ngClass]="item.show?'fa fa-times':'fa fa-plus'" aria-hidden="true"></i></span>
                                </a>

                                <div itemscope itemprop="acceptedAnswer" itemtype="https://schema.org/Answer" class="row ml-0 mr-0 classyschema-faqpage-answer"  [class]="(item?.show)?'d-block':'d-none'">
                                    <div itemprop="text">
                                        <ng-container *ngFor="let data of item.datas; let j = index" data-animation-container>
                                            <h4 *ngIf="data.type=='heading4'" class="text-color-black font-weight-normal">
                                                <div data-animation-child class="overlay-loading2 overlay-dark-bg-2">{{data?.text}}</div>
                                            </h4>
                                            <h5 *ngIf="data.type=='heading5'" class="text-color-black font-weight-normal">
                                                <div data-animation-child class="overlay-loading2 overlay-dark-bg-2">{{data?.text}}</div>
                                            </h5>
                                            <h6 *ngIf="data.type=='heading6'" class="text-color-black font-weight-normal">
                                                <div data-animation-child class="overlay-loading2 overlay-dark-bg-2">{{data?.text}}</div>
                                            </h6>
                                            <ng-container *ngIf="data.type=='paragraph'">
                                                <!-- <p [ngClass]="{'mb-3':item.datas[j-1]?.type!='paragraph'}" *ngIf="!data.isInnerHtml" class="text-color-1 mt-1">
                                                <span class="overlay-loading2 overlay-dark-bg-2 tr-delay03">{{data?.text}}</span>
                                            </p> -->
                                                <p *ngIf="!data.isInnerHtml" class="text-color-1 mt-1 mb-3">
                                                    <span class="overlay-loading2 overlay-dark-bg-2 tr-delay03">{{data?.text}}</span>
                                                </p>
                                                <!-- <p [ngClass]="{'mb-3':contentSection[i-1]?.type!='paragraph'}" *ngIf="!item.isInnerHtml" class=" text-color-1 mt-1">{{item?.text}}</p> -->
                                                <!-- <p [ngClass]="{'mb-3':item.datas[j-1]?.type!='paragraph'}" *ngIf="data.isInnerHtml" [innerHtml]="data?.text" class="text-color-1 mt-1"></p> -->
                                                <p *ngIf="data.isInnerHtml" [innerHtml]="data?.text" class="text-color-1 mt-1 mb-3"></p>
                                            </ng-container>

                                            <ul *ngIf="data.type=='list-item'" class="ml-4 mb-3 blog-ul" [ngClass]="{'mt-3':item.datas[j-1]?.type!='list-item'}">
                                                <li *ngFor="let data1 of data.list" class="text-left text-color-1">
                                                    <span *ngIf="!data1.isInnerHtml">{{data1?.text}}</span>
                                                    <div *ngIf="data1.isInnerHtml" [innerHtml]="data1?.text"></div>
                                                </li>
                                            </ul>
                                            <ol *ngIf="data.type=='o-list-item'" class="ml-4 mb-3 blog-ol" [ngClass]="{'mt-3':item.datas[j-1]?.type!='list-item'}">
                                                <li *ngFor="let data2 of data.list" class="text-left text-color-1">
                                                    <span *ngIf="!data2.isInnerHtml">{{data2?.text}}</span>
                                                    <div *ngIf="data2.isInnerHtml" [innerHtml]="data2?.text"></div>
                                                </li>
                                            </ol>
                                            <a *ngIf="data.type=='image'" class="post-img-box photo-popup" href="{{data?.url}}">
                                                <div class="pointer-zoom mt-2">
                                                    <img [src]="data?.url" [alt]="(data?.alt)?data.alt:''">
                                                </div>
                                            </a>
                                        </ng-container>
                                    </div>
                                </div>
                            </div>
                        <!-- </div> -->
                    </ng-container>
                </div>
                </div>
            </div>
        </section>
        <!-- FAQ section end  -->
        <!-- Enquiry section start  -->
        <section class="signup-sec enquiry-sec mb-0" data-animation-container>
            <div class="container  top-bottom-padding-30">
                <div class="col-md-12">
                    <div class="row align-items-center">
                        <div class="col-md-6 enquiry-title text-center">
                            <h3 data-animation-child class="title-style text-height-10 overlay-anim-box2 text-color-black font-weight-bold" data-animation="overlay-anim2">{{enquirySection?.primary?.title}}</h3>
                        </div>
                        <div class="col-md-6 enquiry-mail text-center">
                            <p class="mt-0 p-style-large">{{enquirySection?.primary?.email_title}}</p>
                            <span>
                                <i class="fa fa-envelope mr-2"></i>
                                <a (click)="openPopupForm(enquirySection?.primary?.popup_form_script)" id="enquiryForm" class="p-style-large">{{enquirySection?.primary?.email}}</a>
                                <!-- [href]="'mailto:'enquirySection?.primary?.email_address" -->
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Enquiry section end  -->
    </main>
</body>
<app-footer [footerSection]="footerSection" [headerSection]="headerSection"></app-footer>
